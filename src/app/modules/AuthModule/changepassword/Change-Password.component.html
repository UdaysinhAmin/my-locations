<div class="container">
   
      <h1>Change Password </h1>
      <form  #Changepassword="ngForm">
        
        <div class="form-group">
          <label for="UserName">User Name</label>
          <input type="text" class="form-control" id="UserName"
                 required
                 [(ngModel)]="changepassword.UserName" name="UserName"
                 #UserName="ngModel">
          <div [hidden]="UserName.valid || UserName.pristine"
               class="alert alert-danger">
            User Name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="oldpassword">Password</label>
          <input type="text" class="form-control" id="oldpassword"
                 required 
                 [(ngModel)]="changepassword.oldpassword" name="oldpassword"
                 #oldpassword="ngModel" type="password">
          <div [hidden]="oldpassword.valid || oldpassword.pristine"
               class="alert alert-danger">
               oldpassword is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="newpassword">New Password</label>
          <input type="text" class="form-control" id="newpassword"
                 required
                 [(ngModel)]="changepassword.newpassword" name="newpassword"
                 #newpassword="ngModel" type="password">
          <div [hidden]="newpassword.valid || newpassword.pristine"
               class="alert alert-danger">
               New password is required
          </div>
        </div>
        
        <button type="submit" class="btn btn-success" (click)="changepass(changepassword)" [disabled]="!Changepassword.form.valid">Save</button>
        
      </form>
    </div>
