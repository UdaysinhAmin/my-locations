<crud-page-header [options]="pageHeaderOptions" ></crud-page-header>
<div>
  <form class="location-form"  (ngSubmit)="onSubmit()" novalidate #thisForm="ngForm">
    <div class="form-group">
      <label for="Name">Name:</label>
      <input type="text" class="form-control" id="Name"
             required
             [(ngModel)]="locations.Name" name="Name"
             #Name="ngModel">
      <div [hidden]="Name.valid || Name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="Address">Address:</label>
      <input type="text" class="form-control" id="Address"
             required
             [(ngModel)]="locations.Address" name="Address"
             #Address="ngModel">
      <div [hidden]="Address.valid || Address.pristine"
           class="alert alert-danger">
           Address is required
      </div>
    </div>

    <div class="form-group">
        <label for="Latitude">Latitude:</label>
        <input type="text" class="form-control" id="Latitude"
               required
               [(ngModel)]="locations.lat" name="Latitude"
               #Latitude="ngModel"  [pattern]="latpattern">
        <div [hidden]="Latitude.valid || Latitude.pristine"
             class="alert alert-danger">
             Enter Proper Latitude Information
             <!-- Latitude is required -->
        </div>
      </div>

      <div class="form-group">
          <label for="Longitude">Longitude:</label>
          <input type="text" class="form-control" id="Longitude"
                 required
                 [(ngModel)]="locations.lang" name="Longitude"
                 #Longitude="ngModel" [pattern]="latpattern">
          <div [hidden]="Longitude.valid || Longitude.pristine"
               class="alert alert-danger">
               Longitude is required
          </div>
        </div>
      
        <div class="form-group">
            <label class="center-block">Category:
              <select class="form-control"  [(ngModel)]='locations.category' #Category name="category"> 
                <option value="" disabled selected>Select Category</option>
                <option *ngFor="let option of categories" [value]="option.UID" >{{option.Name}}</option>
              </select>
              <!-- <div [hidden]="Category.valid || Category.pristine"
              class="alert alert-danger">
              Category is required
         </div> -->
            </label>
          </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
