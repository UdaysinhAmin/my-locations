<div>
  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label class="center-block">Name:
        <input class="form-control" formControlName="name">
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Address:
        <textarea class="form-control" formControlName="address"></textarea>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Latitude:
        <input class="form-control" formControlName="lat"/>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Longitude:
        <input class="form-control" formControlName="lang"/>
      </label>
    </div>
    <div class="form-group">
      <label class="center-block">Category:
        <select class="form-control" formControlName="category">
          <option value="" disabled selected>Select Category</option>
          <option *ngFor="let option of categories;let i = index" [value]="i">{{option}}</option>
        </select>
      </label>
    </div>
    <button class="btn btn-primary">Save</button>
  </form>
</div>
